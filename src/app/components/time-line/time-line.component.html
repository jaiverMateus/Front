<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Actividad Reciente</h4>

        <perfect-scrollbar style="height: 450px;">
            <ul class="list-unstyled activity-wid">
                <li class="activity-list" *ngFor="let item of data">
                    <div class="activity-icon avatar-xs">
                        <span class="avatar-title bg-soft-primary text-primary rounded-circle">
                         <i class="{{item.icon}}"></i>
                    </span>
                    </div>
                    <div class="row">
                        <div class="col-8">

                            <div>
                                <h5 class="font-size-13">{{item.created_at | date: 'dd/MM/yyyy'}} <small class="text-muted">{{item.created_at | date :'HH:mm'}} </small></h5>
                            </div>

                            <div>
                                <p class="text-muted mb-0">{{item.description}} </p>
                            </div>
                        </div>
                        <div class="col-3 text-right">
                            <a href="">

                                <img src="{{item.image| image:'users' }}" class="rounded-circle avatar-sm" alt="user-pic">
                            </a>

                        </div>
                    </div>
                </li>

            </ul>
        </perfect-scrollbar>
    </div>
</div>
