<div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-md-offset-4">
            <div class="card">
                <form #FormListaPrecio="ngForm" ng-submit="" style="padding-bottom: 0px" [formGroup]="dataForm" novalidate>
                    <div class="row invoice-contact" style="align-items:flex-start !important;">
                        <div class="col-md-8">
                            <div class="invoice-box row">
                                <div class="col-sm-12">
                                    <table class="table table-responsive invoice-table table-borderless">
                                        <tbody>
                                            <tr>
                                                <td style="width:100px">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4>Crear Lista de Precio</h4>
                        </div>
                    </div>

                    <div class="card-body" style="padding-bottom: 0px">
                        <div class="row invoive-info" style="margin-bottom: 0; padding-bottom: 0px">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Cup id</label>
                                    <input type="text" id="cup_id" name="cup_id" class="form-control form-control-sm f-9" formControlName="cup_id" />
                                    <div *ngIf="dataForm.controls['cup_id'].invalid && (dataForm.controls['cup_id'].dirty || dataForm.controls['cup_id'].touched)" class="alert alert-danger">
                                        <div *ngIf="dataForm.controls['cup_id'].errors.required">Id del CUP es necesario.</div>
                                        <div *ngIf="dataForm.controls['cup_id'].errors.pattern">Id del CUP debe ser un numero.</div>

                                        </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Cum</label>
                                    <input type="text" id="cum" name="cum" class="form-control form-control-sm f-9" formControlName="cum" />
                                    <div *ngIf="dataForm.controls['cum'].invalid && (dataForm.controls['cum'].dirty || dataForm.controls['cum'].touched)" class="alert alert-danger">
                                        <div *ngIf="dataForm.controls['cum'].errors.required">Cum es necesario</div>

                                        <div *ngIf="dataForm.controls['cum'].errors.pattern">Cum es un numero</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input type="text" id="price" name="price" class="form-control form-control-sm f-9" formControlName="price" />
                                    <div *ngIf="dataForm.controls['price'].invalid && (dataForm.controls['price'].dirty || dataForm.controls['price'].touched)" class="alert alert-danger">
                                        <div *ngIf="dataForm.controls['price'].errors.required">Precio es necesario</div>
                                        <div *ngIf="dataForm.controls['price'].errors.pattern">Precio es un numero</div>

                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

<div class="card-body" style="padding-top: 0px">
<div class="text-right mrg-top-5">
    <button type="submit" [disabled]="dataForm.pristine || dataForm.invalid" class="btn btn-primary btn-sm btn-block" (click)="GuardarListaPrecio(FormListaPrecio)">Guardar Lista de precio</button>
</div>
</div>




                </form>
            </div>
        </div>
    </div>
</div>
