<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <table class="table-striped table-bordered" style="font-size: 15px;">

                            <thead>
                                <tr>
                                    <th>Concepto</th>
                                    <th>Cuenta Contable</th>

                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let item of Bancos_y_Caja; let i = index">
                                    <td style="width: 350px !important;" class="text-left">
                                        {{item.Concepto}}
                                    </td>
                                    <td style="width: 350px !important;" class="text-left">
                                        {{item.Cuenta_Contable}}
                                    </td>

                                    <td style="width: 200px !important;" class="text-left">
                                        {{item.Estado}}
                                    </td>
                                    <td style="width: 150px !important;" class="text-center">
                                        <button type="button" class="btn btn-primary btn-sm">
                                            <i>Editar</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
