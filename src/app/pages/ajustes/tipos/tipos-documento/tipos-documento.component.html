<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-9">
                            <h5>Tipos de documentos</h5>
                        </div>


                    </div>
                    <div class="col-md-12 text-right mb-4">

                        <button type="button" class="btn btn-primary btn-sm" (click)="modalNuevaHojaDocumento.show()">
                            <i class="fa fa-plus"></i>&nbsp;Agregar Nuevo Tipo De Documento
                        </button>
                    </div>
                    <div class="col-md-12">

                        <table class="table-striped table-bordered" style="font-size:15px">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>

                            </thead>
                            <tr>
                                <th class="tabla-filtro">

                                    <div>
                                        <input type="text" style="width:450px;" class="form-control"
                                            placeholder="Filtro Codigo">
                                    </div>
                                </th>
                                <th class="tabla-filtro">

                                    <div>
                                        <input type="text" style="width:700px;" class="form-control"
                                            placeholder="Filtro Nombre">
                                    </div>
                                </th>

                            </tr>

                            <tbody>

                                <tr *ngFor="let item of Tipos_Documento; let i =index">
                                    <td style="max-width: 450px; width:400px !important;" class="text-left">
                                        {{item.Codigo}}

                                    </td>
                                    <td style="max-width: 650px; width: 650px !important;" class="text-left">
                                        {{item.Nombre}}
                                    </td>

                                    <td style="max-width: 100px !important; width: 100px !important;"
                                        class="text-right">
                                        <div>
                                            <div ngbDropdown class="d-inline-block ">
                                                <button ngbDropdownToggle
                                                    class="btn btn-primary btn-sm waves-effect waves-light "
                                                    type="button">
                                                    <i class="mdi mdi-chevron-down "></i>
                                                </button>
                                                <div ngbDropdownMenu aria-labelledby>
                                                    <a class="dropdown-item waves-light waves-effect caja-botones"
                                                        target="_blank"><i class="fa fa-file-pdf-o"></i>Eliminar</a>
                                                    <a class="dropdown-item waves-light waves-effect caja-botones"
                                                        (click)="EditarDocumento(i)"><i
                                                            class="fa fa-pencil"></i>Editar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                </tr>


                            </tbody>
                        </table>
                        <div class="row mt-4">
                            <div class="col-lg-12">
                                <ngb-pagination class="pagination-rounded d-flex justify-content-center"
                                    [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize"
                                    [(page)]="pagination.page" maxSize="5" rotate="true" ellipses="false"
                                    boundaryLinks="true"></ngb-pagination>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <app-modal-basic #modalNuevaHojaDocumento [dialogClass]="'document'">
        <div class="app-modal-header">
            <h4 class="modal-title">Nuevo Documento</h4>
            <button type="button" class="close basic-close" (click)="modalNuevaHojaDocumento.hide()">
                <span aria-hiden="true">&times;</span>
            </button>
        </div>
        <div class="app-modal-body">
            <form #FormHojaDocumento="ngForm">
                <div class="row">
                    <div class="group col-md-6">
                        <label>Codigo</label>
                        <input [(ngModel)]="Hoja.Codigo" name="Codigo" class="form-control form-control-sm" type="text">
                    </div>
                    <div class="group col-md-6">
                        <label>Nombre</label>
                        <input [(ngModel)]="Hoja.Nombre" name="Nombre" class="form-control form-control-sm" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="app-modal-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default btn-sm"
                    (click)="modalNuevaHojaDocumento.hide()">Cancelar</button>
                <button type="button" (click)="GuardarHoja()" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </div>
    </app-modal-basic>
</div>
