<div class="page-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-12" >
                            <h5>Tipos de Contrato en el Sistema</h5>
                        </div>

                    </div>
                    <div class="col-md-12 d-flex justify-content-between mb-4"  >
                        <input type="text" style="width: 200px"
                            class="form-control form-control-sm rounded" [(ngModel)]="filtro_contrato"
                            placeholder="Filtro Tipo Contrato">
                            

                        <button type="button" class="btn btn-primary btn-sm "  
                            (click)="modalNuevaHojaContrato.show()">
                            <i class="fa fa-plus"></i>&nbsp;Agregar Nuevo Contrato
                        </button>
                       
                    </div>
                    
                    <div class="col-md-12">
                        <table class="table-striped table-bordered text-center" style="font-size: 15px;">
                            <thead>
                                <tr>
                                    <th>Tipo Contrato</th>
                                    <th>Acciones</th>
                                </tr>


                            </thead>



                            <tbody>

                                <tr *ngFor="let item of Tipos_Contrato; let i = index">

                                    <td style="width: 1100px !important;" class="text-left">
                                        {{item.Contrato_Nombre}}
                                    </td>

                                    <td style="max-width: 200px !important; width: 200px !important;"
                                        class="text-center">
                                        <div>
                                            <div ngbDropdown class="d-inline-block ">
                                                <button ngbDropdownToggle
                                                    class="btn btn-primary btn-sm waves-effect waves-light "
                                                    type="button">
                                                    <i class="mdi mdi-chevron-down "></i>
                                                </button>
                                                <div ngbDropdownMenu aria-labelledby>
                                                    <a class="dropdown-item waves-light waves-effect caja-botones"
                                                        target="_blank"><i class="fa fa-file-pdf-o"></i>Eliminar</a>
                                                    <a class="dropdown-item waves-light waves-effect caja-botones"
                                                        (click)="EditarContrato(i)">
                                                        <i class=" fa fa-pencil"></i>Editar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>



                            </tbody>
                        </table>
                        <div class=" row mt-4">
                            <div class="col-lg-12">
                                <ngb-pagination class="pagination-rounded d-flex justify-content-center"
                                    [collectionSize]="pagination.collectionSize" [pageSize]="pagination.pageSize"
                                    [(page)]="pagination.page" maxSize="5" rotate="true" ellipses="false"
                                    boundaryLinks="true">
                                </ngb-pagination>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-modal-basic #modalNuevaHojaContrato [dialogClass]="'document'">
    <div class="app-modal-header">

        <h4 class="modal-title">Nuevo Tipo de Contrato</h4>
        <button type="button" class="close basic-close" (click)="modalNuevaHojaContrato.hide()">

            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="app-modal-body">
        <form #FormHojaContrato="ngForm">
            <div class="row">
                <div class="group col-md-12" style="font-size: 15px;">
                    <label>Tipo de Contrato</label>
                    <input [(ngModel)]="Hoja.Contrato_Nombre" name="Contrato_Nombre"
                        class="form-control form-control-sm" type="text">
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-default btn-sm" (click)="modalNuevaHojaContrato.hide()">
                Cancelar
            </button>
            <button type="button" (click)="GuardarHoja()" class="btn btn-primary btn-sm">Guardar</button>
        </div>
    </div>
</app-modal-basic>
</div>
